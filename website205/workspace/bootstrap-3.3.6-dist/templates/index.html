<div class="modal fade" id="contactus" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal" role="form">   
            <div class="modal-header">
                <h4>Contact</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <lable for="contact-name" class="col-sm-2 control-lable">Name</lable>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="contact-name" placeholder="first and last name">
                  </div>
                </div>
                <div class="form-group">
                  <lable for="contact-email" class="col-sm-2 control-lable">Email</lable>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="contact-email" placeholder="example@domain.com">
                  </div>
                </div>
                 <div class="form-group">
                  <lable for="contact-message" class="col-sm-2 control-lable">Message</lable>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="4"></textarea>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" data-dismiss="modal">Close</a>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            
          </form>
        </div>
    </div>
